<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<header th:fragment="header" th:with="title=${title} ?:'LetMeChat'">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <div class="navbar navbar-dark bg-dark">
        <label class="navbar-brand" th:text="${title}">title</label>
        <div class="form-inline">
            <div class="btn-toolbar" sec:authorize="!isAuthenticated()">
                <form style="max-width:fit-content" th:action="@{/login}">
                    <button class="btn btn-dark" type="submit" th:text="#{label.form.loginLink}">submit</button>
                </form>
                <form th:action="@{/registration}">
                    <button class="btn btn-dark" type="submit" th:text="#{label.form.register}">submit</button>
                </form>
            </div>
            <div class="btn-toolbar" sec:authorize="isAuthenticated()">
                <form action="/logout">
                    <input class="btn btn-dark" type="submit" value="Log out"/>
                </form>
            </div>
        </div>
    </div>
</header>
<body>
</body>
</html>
