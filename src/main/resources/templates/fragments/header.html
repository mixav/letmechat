<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    >
<header th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <div class="toolbar-container" sec:authorize="!isAuthenticated()">
        <form th:action="@{/login}">
            <button type="submit" th:text="#{label.form.loginLink}">submit</button>
        </form>
        <form th:action="@{/registration}">
            <button type="submit" th:text="#{label.form.register}">submit</button>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form action="/logout">
            <input type="submit" value="Log out"/>
        </form>
    </div>
</header>
<body>
</body>
</html>
