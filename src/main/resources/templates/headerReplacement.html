<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:fragment="headToReplace" th:with="title=${title} ?: 'LetMeChat Page'">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${title}"></title>

    <!--    -->
    <!--    Bootstrap css-->
    <!--    -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>

    <!--    -->
    <!--    headerReplacement css-->
    <!--    -->
    <link th:href="@{/static/css/headerReplacement.css}" rel="stylesheet"/>

    <!--    -->
    <!--    Jquery-->
    <!--    -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            crossorigin="anonymous">
    </script>

    <!--    -->
    <!--    Popper-->
    <!--    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            crossorigin="anonymous">
    </script>

    <!--    -->
    <!--    Bootstrap js-->
    <!--    -->
    <script th:src="@{/static/js/bootstrap.min.js}"></script>


    <!--    -->
    <!--    Font Awesome Kit js-->
    <!--    -->
    <script src="https://kit.fontawesome.com/3a4836f7da.js" crossorigin="anonymous"></script>


    <!--    -->
    <!--    headerReplacement js-->
    <!--    -->
    <script th:src="@{/static/js/headerReplacement.js}"></script>

</head>
<body>
<header th:fragment="headerToReplace">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand text-white" href="#">
            <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            LetMeChat
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-white " href="#"> <span class="fa fa-home"> Home </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <div class="btn-group">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!--                    IF NOT AUTHENTICATED-->

        <div class="btn-group" sec:authorize="!isAuthenticated()">
            <form class="form-inline">
                <div class="btn-group">
                    <button class="btn" type="submit"> Register <span class="fa fa-registered"></span></button>
                </div>
            </form>

            <form class="form-inline">
                <div class="btn-group">
                    <button class="btn" type="submit"> Sign In <span class="fa fa-sign-in-alt sign-in-span"></span>
                    </button>
                </div>
            </form>
        </div>

        <!--                                    IF AUTHENTICATED USER-->
        <div class="btn-group" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownUserLink" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-user"></span>
                User
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownUserLink">
                <div class="container dropdown-item">
                    <div class="row">
                        <div class=" col-7"><a href="#"> Profile </a></div>
                        <div class="fa fa-address-card fa-dropdown-item col-5"></div>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="container dropdown-item">
                    <div class="row">
                        <div class="col-7"><a href="#"> Settings </a></div>
                        <div class="fa fa-gear fa-dropdown-item col-5"></div>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="container dropdown-item">
                    <div class="row">
                        <div class="col-7"><a href="#"> Log out </a></div>
                        <div class="fa fa-sign-out-alt fa-dropdown-item col-5"></div>
                    </div>
                </div>
            </div>

        </div>


        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" type="submit"><span class="fa fa-search search-span"></span></button>
        </form>
    </nav>
</header>
</body>
</html>
