<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form class="container" th:action="@{/perform_login}" method="post">
    <h1>Login page</h1>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.login}">login</label>
        <input class="col-sm-2 form-control" name="username" value="" required/>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.password}">password</label>
        <input class="col-sm-2 form-control" type="password" th:minlength="8" name="password" value="" required/>
    </div>
    <input class="btn btn-dark" type="submit" value="Log in" />
</form>
</body>
</html>
