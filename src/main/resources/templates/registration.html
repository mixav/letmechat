<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <div th:replace="fragments/header :: header(title='Registration page')"></div>
</head>
<body class="bg-light">
<h1 th:text="#{label.form.title}"></h1>
<form class="container-fluid" th:id="registration" action="/" th:object="${user}" method="POST" enctype="utf8">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.login}">login</label>
        <input class="col-sm-2" th:field="*{login}" required th:minlength="4" th:maxlength="15"/>
        <span id="loginError" style="display:none"></span>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.firstName}">firstNane</label>
        <input class="col-sm-2" th:field="*{firstName}" required/>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.lastName}">lastName</label>
        <input class="col-sm-2" th:field="*{lastName}" required/>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.password}">password</label>
        <input class="col-sm-2" type="password" th:minlength="8" th:field="*{password}" required/>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" th:text="#{label.user.confirmPass}">confirm</label>
        <input class="col-sm-2" type="password" th:field="*{matchingPassword}" required/>
    </div>
    <button class="btn btn-dark" type="submit" th:text="#{label.form.submit}">submit</button>
    <span class="row alert-danger no-gutters" id="globalError" style="display:none; max-width: max-content"></span>
</form>
<script th:inline="javascript">
    var serverContext = [[@{/}]];

        $(document).ready(function () {
            $('#registration').submit(function (event) {
                register(event);
            });

            $(":password").keyup(function () {
                if ($("#globalError:hidden").length !== 1) {
                    if ($("#password").val() != $("#matchingPassword").val()) {
                        $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
                    } else {
                        $("#globalError").hide().html("");
                    }
                }
            });
        });

        function register(event) {
            event.preventDefault();
            // $(".alert").html("").hide();
            // $(".error-list").html("");
            if ($("#password").val() != $("#matchingPassword").val()) {
                $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
                return;
            }
            var formData = $('form').serialize();
            $.post(serverContext + "registration", formData, function (data) {
                if (data.message == "success") {
                    window.location.href = serverContext + "successRegister.html";
                }

            })
                .fail(function (data) {
                    if (data.responseJSON.error.indexOf("MailError") > -1) {
                        window.location.href = serverContext + "emailError.html";
                    } else if (data.responseJSON.error == "UserAlreadyExist") {
                        $("#emailError").show().html(data.responseJSON.message);
                    } else if (data.responseJSON.error.indexOf("InternalError") > -1) {
                        window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                    } else {
                        var errors = $.parseJSON(data.responseJSON.message);
                        $.each(errors, function (index, item) {
                            if (item.field) {
                                $("#" + item.field + "Error").show().append(item.defaultMessage + "<br/>");
                            } else {
                                $("#globalError").show().append(item.defaultMessage + "<br/>");
                            }

                        });
                    }
                });
        }









</script>
</body>
</html>
