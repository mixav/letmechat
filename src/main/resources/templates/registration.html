<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="container" >
    <h1 th:text="#{label.form.title}"></h1>
    <form action="/" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.login}">login</label>
            <input th:field="*{login}" required/>
            <span id="loginError" style="display:none"></span>
        </div>
        <div>
            <label th:text="#{label.user.firstName}">firstNane</label>
            <input th:field="*{firstName}" required/>
            <span id="firstNameError" style="display:none"></span>
        </div>
        <div>
            <label th:text="#{label.user.lastName}">lastName</label>
            <input th:field="*{lastName}" required/>
            <span id="lastNameError" style="display:none"></span>
        </div>
        <div>
            <label th:text="#{label.user.password}">password</label>
            <input type="password" th:field="*{password}" required/>
            <span id="passwordError" style="display:none"></span>
        </div>
        <div>
            <label th:text="#{label.user.confirmPass}">confirm</label>
            <input type="password" th:field="*{matchingPassword}" required/>
        </div>
        <span id="globalError" style="display:none"></span>
        <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>
    <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
</div>

<script th:inline="javascript">
    var serverContext = [[@{/}]];

        $(document).ready(function () {
            $('form').submit(function (event) {
                register(event);
            });

            $(":password").keyup(function () {
                if ($("#globalError:hidden").length !== 1) {
                    if ($("#password").val() != $("#matchingPassword").val()) {
                        $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
                    } else {
                        $("#globalError").hide().html("");
                    }
                }
            });
        });

        function register(event) {
            event.preventDefault();
            // $(".alert").html("").hide();
            // $(".error-list").html("");
            if ($("#password").val() != $("#matchingPassword").val()) {
                $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
                return;
            }
            var formData = $('form').serialize();
            $.post(serverContext + "registration", formData, function (data) {
                if (data.message == "success") {
                    window.location.href = serverContext + "successRegister.html";
                }

            })
                .fail(function (data) {
                    if (data.responseJSON.error.indexOf("MailError") > -1) {
                        window.location.href = serverContext + "emailError.html";
                    } else if (data.responseJSON.error == "UserAlreadyExist") {
                        $("#emailError").show().html(data.responseJSON.message);
                    } else if (data.responseJSON.error.indexOf("InternalError") > -1) {
                        window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                    } else {
                        var errors = $.parseJSON(data.responseJSON.message);
                        $.each(errors, function (index, item) {
                            if (item.field) {
                                $("#" + item.field + "Error").show().append(item.defaultMessage + "<br/>");
                            } else {
                                $("#globalError").show().append(item.defaultMessage + "<br/>");
                            }

                        });
                    }
                });
        }


</script>
</body>
</html>
