<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js" crossorigin="anonymous"></script>
    <script src="/stomp/stomp.min.js"></script>
    <script src="/stomp/app.js"></script>
</head>
<body>
<div id="main-content" class="container d-flex">
    <div>
        <form class="form-inline">
            <div class="form-group">
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled>Disconnect</button>
            </div>
        </form>
    </div>
    <div class="modal-dialog-centered modal-dialog-scrollable">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped" style="display:none;">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <div class="align-items-end">
            <form class="col form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit" disabled>Send</button>
            </form>
        </div>
    </div>
</div>
</body>
